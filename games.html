        // optimized iframe

            var win = window.open();
            win.document.body.style.margin = '0';
            win.document.body.style.height = '100vh';
            var iframe = win.document.createElement('iframe');
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.style.margin = '0';
            iframe.src = url;
            iframe.setAttribute("allowfullscreen", "true");
            win.document.body.appendChild(iframe);

        // code embedder
        function openGithubPage(pageName) {
          // open a new blank tab
          const newWin = window.open('about:blank');
        
          // fetch the HTML from GitHub Pages (THIS CIRCUMVENTS GITHUB GETTING BLOCKED, WHICH WOULD MAKE IFRAMES USELESS)
          fetch(`https://hungryhippo99999.github.io/${pageName}.html`)
            .then(res => {
              if (!res.ok) throw new Error(`Failed to load ${pageName}: ${res.status}`);
              return res.text();
            })
            .then(html => {
              // write HTML directly into the new tab
              newWin.document.open();
              newWin.document.write(html);

            })
            .catch(err => {
              newWin.document.body.innerHTML =
