        body {
            background-color: #1c1c1c;

        }

        h1 {
            color: white;
        }

        /* Game Button Container */
        .game-btn {
            position: relative;
            display: inline-block;
            width: 155px;
            height: 190px;
            margin: 7px 5px;
            border: none;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            background-image: linear-gradient(30deg, #A2CB38, #57C785 40%, #2A7B9B);
            padding: 3px; /* gradient border thickness */
            transition: transform 0.3s;
        }

        /* Inner content wrapper */
        .game-btn-inner {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 6px;
            overflow: hidden;
        }

        /* Game image */
        .game-btn img {
            width: 100%;
            height: 75%;
            object-fit: cover;
            display: block;
            transition: filter 0.3s;
        }

        /* Title bar */
        .game-btn span {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(19, 32, 25, 0.85);
            color: #fff;
            font-weight: bold;
            font-size: 17px; /* was 14px */
            text-align: center;
            padding: 13px 0; /* was 6px 0 */
            transition: background-color 0.3s;
        }


        /* Hover effects */
        .game-btn:hover img {
            filter: brightness(70%);
        }

        .game-btn:hover span {
            background-color: rgba(19, 32, 25, 0);
        }

        .game-btn:active {
            transform: scale(0.9);
        }
        
        /* ORIGINAL TEXT BUTTONS */
        /* Original text-only button style */
        .text-btn {
            align-items: center;
            background-image: linear-gradient(30deg, #A2CB38, #57C785 50%, #2A7B9B);
            border: 0;
            border-radius: 8px;

            display: inline-flex;
            font-size: 15px;

            font-weight: bold;
            justify-content: center;
            line-height: 1em;
            min-width: 140px;
            padding: 3px;
            text-decoration: none;
            user-select: none;
            cursor: pointer;
            transition: all 0.3s;
            margin: 7px 3px;
        }

        .text-btn span {
            background-color: rgb(19, 32, 25);
            padding: 16px 24px;
            border-radius: 6px;
            width: 100%;
            height: 100%;
            transition: 300ms;
        }

        .text-btn:hover span {
            background: none;
        }

        .text-btn:active {
            transform: scale(0.9);
        }

        
    </style>
