<!DOCTYPE html>
<html lang="en">

<head>
    <base href="https://cdn.jsdelivr.net/gh/genizy/web-port@main/buckshot-roulette/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Buckshot Roulette</title>
    <link rel="stylesheet" href="style.css">
    <link id="-gd-engine-icon" rel="icon" type="image/png" href="buckshot-roulette.icon.png" />
    <link rel="apple-touch-icon" href="buckshot-roulette.apple-touch-icon.png" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #231F20;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column; /* dropdown above game */
            align-items: center;
            justify-content: flex-start;
        }

        #resolution-bar {
            margin: 10px 0;
            z-index: 1000;
        }

        #canvas {
            background: black;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            display: block;
        }

        #status {
            position: relative;
        }
    </style>
</head>

<body>
    <script src="main.js"></script>

    <div id="loading-text" style="font-size: 32px; margin: 10px;">LOADING...</div>

    <!-- Resolution dropdown -->
    <div id="resolution-bar">
        <label for="resolutionSelect">Resolution: </label>
        <select id="resolutionSelect">
            <option value="1280x720" selected>720p</option>
            <option value="960x540">540p</option>
            <option value="640x360">360p</option>
        </select>
    </div>

    <canvas id="canvas" width="1280" height="720" style="width:1280px;height:720px;">
        Your browser does not support the canvas tag.
    </canvas>

    <noscript>Your browser does not support JavaScript.</noscript>

    <div id="status">
        <img id="status-splash" class="show-image--true fullsize--true use-filter--true" src="buckshot-roulette.png" alt="">
        <progress id="status-progress"></progress>
        <div id="status-notice"></div>
    </div>

    <script src="buckshot-roulette.js"></script>
    <script>
        const GODOT_CONFIG = {
            "args": [],
            "canvasResizePolicy": 0, // disable auto-resize
            "ensureCrossOriginIsolationHeaders": false,
            "executable": "buckshot-roulette",
            "experimentalVK": false,
            "fileSizes": {
                "buckshot-roulette.pck": 344705792,
                "buckshot-roulette.wasm": 43444261
            },
            "focusCanvas": false,
            "gdextensionLibs": []
        };
        const GODOT_THREADS_ENABLED = false;
        const engine = new Engine(GODOT_CONFIG);

        // Resolution setter â€” updates both canvas and Godot viewport
        function setResolution(w, h) {
            const canvas = document.getElementById('canvas');
            canvas.width = w;
            canvas.height = h;
            canvas.style.width = w + "px";
            canvas.style.height = h + "px";

            // If engine is running, tell Godot to resize its internal viewport
            if (engine && typeof engine.setCanvasSize === 'function') {
                engine.setCanvasSize(w, h);
            }
        }

        // Initial resolution
        setResolution(1280, 720);

        // Dropdown listener
        document.getElementById('resolutionSelect').addEventListener('change', function () {
            const [w, h] = this.value.split('x').map(Number);
            setResolution(w, h);
        });

        function run() {
            const loadingText = document.getElementById('loading-text');
            const statusOverlay = document.getElementById('status');
            const statusProgress = document.getElementById('status-progress');
            const statusNotice = document.getElementById('status-notice');
            loadingText.remove();
            let initializing = true;
            let statusMode = '';

            function setStatusMode(mode) {
                if (statusMode === mode || !initializing) return;
                if (mode === 'hidden') {
                    statusOverlay.remove();
                    initializing = false;
                    return;
                }
                statusOverlay.style.visibility = 'visible';
                statusProgress.style.display = mode === 'progress' ? 'block' : 'none';
                statusNotice.style.display = mode === 'notice' ? 'block' : 'none';
                statusMode = mode;
            }

            function setStatusNotice(text) {
                while (statusNotice.lastChild) {
                    statusNotice.removeChild(statusNotice.lastChild);
                }
                const lines = text.split('\n');
                lines.forEach((line) => {
                    statusNotice.appendChild(document.createTextNode(line));
                    statusNotice.appendChild(document.createElement('br'));
                });
            }

            function displayFailureNotice(err) {
                console.error(err);
                if (err instanceof Error) {
                    setStatusNotice(err.message);
                } else if (typeof err === 'string') {
                    setStatusNotice(err);
                } else {
                    setStatusNotice('An unknown error occurred.');
                }
                setStatusMode('notice');
                initializing = false;
            }

            const missing = Engine.getMissingFeatures({ threads: GODOT_THREADS_ENABLED });
            if (missing.length !== 0) {
                const missingMsg = 'Error\nThe following features required to run Godot projects on the Web are missing:\n';
                displayFailureNotice(missingMsg + missing.join('\n'));
            } else {
                setStatusMode('progress');
                engine.startGame({
                    'onProgress': function (current, total) {
                        if (current > 0 && total > 0) {
                            statusProgress.value = current;
                            statusProgress.max = total;
                        } else {
                            statusProgress.removeAttribute('value');
                            statusProgress.removeAttribute('max');
                        }
                    },
                }).then(() => {
                    setStatusMode('hidden');
                }, displayFailureNotice);
            }
        };
        window.godotRunStart = run;
    </script>
</body>
</html>
