        body {

        button {
            background-color: #b041ff;
            color: white;
            padding: 11px 28px; /* old padding 10px 23px */
            border: none;
            border-radius: 3px;
            cursor: pointer;
      		margin: 4px; /* old margin 2px */
            font-size: 14px;
            font-family: Verdana, sans-serif;
            font-weight: bold;
            box-shadow: inset 4px 4px #5f2686;
        }

        .container {
            position: relative;
            display: inline-block;
            margin-top: 0px
        }

        .hoverButton {
            position: relative;
            margin-top: 0px
        }

        .infoBox {
            display: none;
            position: absolute; /* Position the infoBox absolutely relative to the button */
            bottom: 115%; /* Position the bottom of the infoBox at the top of the button */
            left: 50%; /* Start the infoBox halfway across the button */
            transform: translateX(-50%); /* Center the infoBox over the button */
            background-color: black;
            padding: 10px;
            border-radius: 3px;
            white-space: nowrap; /* Prevent the text from wrapping */
            opacity: 0.8;
            font-family: Verdana, sans-serif;
            color: white;
        }

        .hoverButton:hover + .infoBox {
            display: block;
        }
        
        button:hover {
            background-color: #7930a9;
            transform: scale(1.3);
            box-shadow: inset 4px 4px #5f2686;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .overlay {
         position: fixed; /* whole screen */
         top: 0;
         left: 0;
         width: 1300px;
         height: 100%;
         background: url("https://labelsmerge.com/assets/images/guides/gdocs-modal-create-labels/1-blank-document.jpg") no-repeat center center; /* Set the background image */
         display: none; /* default off = none, default on = visible*/
        }
    </style>

        // overlay script
        function toggleOverlay() {
          var overlay = document.getElementById("overlay"); // Get the overlay element
          if (overlay.style.display == "none") { // If it is hidden
            overlay.style.display = "block"; // Show it
          } else { // If it is shown
            overlay.style.display = "none"; // Hide it
          }
        }
        document.addEventListener("keypress", function(event) {
          if (event.key == "o") {
            toggleOverlay();
          }

        // optimized iframe
        function oframe(url) {
            var win = window.open();
            win.document.body.style.margin = '0';
            win.document.body.style.height = '100vh';
            var iframe = win.document.createElement('iframe');
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.style.margin = '0';
            iframe.src = url;
            iframe.setAttribute("allowfullscreen", "true");
            win.document.body.appendChild(iframe);
        }
