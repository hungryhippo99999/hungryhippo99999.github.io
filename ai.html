<!DOCTYPE html>
<html>
<head>
    <title>AI</title>
    <link rel="icon" href="https://nearpod.gq/static-assets/favicon-presets/docs.ico">

    <style>
        body {
            background-color: #1c1c1c;
        }
        
        /* New Button Style */
        button {
            align-items: center;
            background-image: linear-gradient(144deg, #af40ff, #5b42f3 50%, #00ddeb);
            border: 0;
            border-radius: 8px;
            box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
            box-sizing: border-box;
            color: #ffffff;
            display: inline-flex; /* Changed to inline-flex */
            font-size: 15px;
            font-family: Verdana, sans-serif;
            font-weight: bold;
            justify-content: center;
            line-height: 1em;
            max-width: 100%;
            min-width: 140px;
            padding: 3px;
            text-decoration: none;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s;
            margin: 7px 3px; /* added margin to match old button style */
        }

        button:active,
        button:hover {
            outline: 0;
        }

        button span {
            background-color: rgb(5, 6, 45);
            padding: 16px 24px;
            border-radius: 6px;
            width: 100%;
            height: 100%;
            transition: 300ms;
        }

        button:hover span {

            background: none;
        }

        button:active {
            transform: scale(0.9);
        }

        .container {
            position: relative;
            display: inline-block;
            margin-top: 0px
        }

        .hoverButton {
            position: relative;
            margin-top: 0px
        }
      
    </style>
</head>
<body>
    <div id="overlay" class="overlay"></div>
    <h1 style="color:white;font-family: Verdana, sans-serif;font-size: 25px">AI<sub style="font-size: 14px">0.0.2</sub></h1>

    <h1 style="color:white;font-family: Verdana, sans-serif;font-size: 12px">Chatbots</h1>
    <button onclick="freegpt()">
      <span class="text">FreeGPT</span>
    </button>
    <button onclick="heck()">
      <span class="text">HeckAI</span>
    </button>
    <button onclick="lite()">
      <span class="text">Lite-GPT</span>
    </button>
    <button onclick="aiab()">
      <span class="text">Assistant</span>
    </button>
    <button onclick="duck()">
      <span class="text">DuckDuckGo</span>
    </button>
    <button onclick="lambda()">
      <span class="text">Lambda</span>
    </button>
    <button onclick="next()">
      <span class="text">NextChat</span>
    </button>
    
    <h1 style="color:white;font-family: Verdana, sans-serif;font-size: 12px">Images</h1>
    <button onclick="dezgo()">
      <span class="text">Dezgo</span>
    </button>
    <button onclick="flux()">
      <span class="text">Flux</span>
    </button>

    <button onclick="pixart()">
      <span class="text">Pixart</span>
    </button>
    <button onclick="prodia()">
      <span class="text">Prodia</span>
    </button>
    <button onclick="aigallery()">
      <span class="text">AI Gallery</span>
    </button>
    
    <h1 style="color:white;font-family: Verdana, sans-serif;font-size: 12px">AI Search Engines</h1>
    <button onclick="wrtn()">
      <span class="text">Wrtn</span>
    </button>
    <button onclick="hyper()">
      <span class="text">Hyper</span>
    </button>
    <button onclick="uncovr()">
      <span class="text">Uncovr</span>
    </button>
    

    <script>
        // optimized iframe
        function oframe(url) {
            var win = window.open();
            win.document.body.style.margin = '0';
            win.document.body.style.height = '100vh';
            var iframe = win.document.createElement('iframe');
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.style.margin = '0';
            iframe.src = url;
            iframe.setAttribute("allowfullscreen", "true");
            win.document.body.appendChild(iframe);
        }
        
        function ourl(url) {
            window.open(url, '_blank');
        }
        
        // chatbots
        function freegpt() {oframe("https://freegpt.tech/");}
	function heck() {oframe("https://heck.ai/");}
        function lite() {oframe("https://link.fuckicoding.com/#/");}
        function aiab() {oframe("https://aiassistantbot.netlify.app/");}
        function duck() {ourl("https://duckduckgo.com/?q=DuckDuckGo+AI+Chat&ia=chat&duckai=1");}
        function lambda() {oframe("https://lambda.chat/chatui/");}
        function next() {oframe("https://gpt35.chenjinshui.top/");}
        
        // image gen
        function dezgo() {oframe("https://dezgo.com/");}
        function flux() {oframe("https://black-forest-labs-flux-1-schnell.hf.space");}
        function pixart() {oframe("https://pixart-alpha-pixart-alpha.hf.space/");}
        function prodia() {oframe("https://app.prodia.com/");}
        function aigallery() {oframe("https://aigallery.app/");}
        
        // search
	function wrtn() {oframe("https://wrtn.ai/");}
        function hyper() {oframe("https://play.hyper.space/");}
        function uncovr() {oframe("https://uncovr.app/");}
        
    </script>
</body>
</html>
