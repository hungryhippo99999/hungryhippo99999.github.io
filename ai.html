<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/7/75/Wikipedia_mobile_app_logo.png">
    <style>
        :root {
            --bg-dark: #0a0a0f;
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.08);
            --accent: #af40ff;
            --accent-secondary: #5b42f3;
            --accent-tertiary: #00ddeb;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(175, 64, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 221, 235, 0.1) 0%, transparent 50%);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            padding-bottom: 120px;
        }

        /* Header Section */
        header {
            background: linear-gradient(180deg, rgba(0,0,0,0.4) 0%, transparent 100%);
            padding: 2rem 1.5rem 1rem;
            border-bottom: 1px solid var(--card-border);
            margin-bottom: 2rem;
        }

        .header-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .brand {
            display: flex;
            align-items: baseline;
            gap: 0.5rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #af40ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }

        .version {
            font-size: 0.9rem;
            color: var(--accent);
            font-weight: 600;
            background: rgba(175, 64, 255, 0.1);
            padding: 0.2rem 0.6rem;
            border-radius: 20px;
            border: 1px solid rgba(175, 64, 255, 0.2);
        }
        
        .warning {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0.8rem 1.5rem;
            background: rgba(255, 193, 7, 0.1);
            border-left: 3px solid #ffc107;
            color: #ffc107;
            font-size: 0.85rem;
            margin-top: 1rem;
            border-radius: 4px;
        }

        /* Main Container - Single Column */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        /* Cards */
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(175, 64, 255, 0.2);
        }

        .card h2 {
            font-size: 1.1rem;
            color: var(--text-primary);
            margin-bottom: 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
        }

        .card h2::before {
            content: '';
            display: inline-block;
            width: 4px;
            height: 20px;
            background: linear-gradient(180deg, var(--accent), var(--accent-tertiary));
            border-radius: 2px;
        }

        /* Button Grid */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 0.8rem;
        }

        button {
            position: relative;
            background: linear-gradient(135deg, rgba(175, 64, 255, 0.1), rgba(91, 66, 243, 0.05));
            border: 1px solid rgba(175, 64, 255, 0.2);
            border-radius: 10px;
            color: white;
            padding: 0.9rem 1rem;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            width: 100%;
            font-family: inherit;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        button:hover {
            background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(175, 64, 255, 0.3);
        }

        button:hover::before {
            left: 100%;
        }

        button:active {
            transform: translateY(0) scale(0.98);
        }

        /* Single button full width style */
        .single-button {
            width: 100%;
        }

        /* Special descriptive text */
        .card-note {
            margin-top: 0.8rem;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            border: 1px solid var(--card-border);
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        /* Floating Action Buttons - Matching Media Page Design */
        .fab-container {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            z-index: 1000;
        }

        .fab {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .fab:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }

        .fab img {
            width: 24px;
            height: 24px;
            filter: brightness(0) invert(1);
        }

        .fab::after {
            content: attr(data-label);
            position: absolute;
            right: 70px;
            background: rgba(0, 0, 0, 0.8);
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            font-size: 0.8rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            color: white;
        }

        .fab:hover::after {
            opacity: 1;
        }

        /* Specific FAB colors matching Media page theme */
        .fab-media { background: linear-gradient(135deg, #ff4040, #ff7823); }
        .fab-games { background: linear-gradient(135deg, #8b5cf6, #7c3aed); }
        .fab-mc { background: linear-gradient(135deg, #22c55e, #16a34a); }
        .fab-chat { background: linear-gradient(135deg, #3b82f6, #2563eb); }

        /* Responsive */
        @media (max-width: 600px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            
            .button-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <div class="brand">
                <h1>AI</h1>
                <span class="version">v1.0 (Δ)</span>
            </div>
            <div style="flex: 1; text-align: center; color: var(--text-secondary); font-size: 0.85rem;">
                Available Pages: media, games, mc, ai
            </div>
            <div style="width: 100px;"></div>
        </div>
        <div class="warning">
            ⚠️ If an AI responds in a different language, tell it to respond in English.
        </div>
    </header>

    <div class="container">
        
        <!-- AI Search Engines -->
        <section class="card">
            <h2>Copilot Alternatives (will show up on GoGuardian)</h2>
            <div class="button-grid">
                <button onclick="qwen()">Qwen</button>
                <button onclick="duck()">DuckAI</button>
                <button onclick="zai()">Z.ai</button>
            </div>
        </section>


        <!-- Other AI -->
        <section class="card">
            <h2>Other AI</h2>
            <div class="button-grid">
                <button onclick="solar()">Solar</button>
                <button onclick="long()">LongCat</button>
                <button onclick="kimi()">Kimi</button>
            </div>
        </section>
        
        <!-- ChatGPT 5 -->
        <section class="card">
            <h2>Free ChatGPT</h2>
            <div class="button-grid">
                <button onclick="heck()">HeckAI</button>
                <button onclick="ish()">ISH</button>
                <button onclick="freegpt()">FreeGPT</button>
                <button onclick="lite()">Lite-GPT</button>
            </div>
        </section>

        <!-- Images 
        <section class="card">
            <h2>Images</h2>
            <div class="button-grid">
                <button onclick="dezgo()">Dezgo</button>
                <button onclick="flux()">Flux</button>
                <button onclick="prodia()">Prodia</button>
                <button onclick="aigallery()">AI Gallery</button>
            </div>
        </section>
-->

        <!-- API -->
        <section class="card">
            <h2>Need your own API</h2>
            <button onclick="libre()" class="single-button">LibreChat</button>
            <div class="card-note">
                Use AI with free API keys
            </div>
        </section>

    </div>

    <!-- Floating Navigation Buttons (Matching Media Page) -->
    <div class="fab-container">
        <button class="fab fab-media" onclick="mediaPage()" data-label="Media">
            <img src="https://cdn-icons-png.flaticon.com/512/565/565290.png" alt="Media">
        </button>
        <button class="fab fab-games" onclick="gamesPage()" data-label="Games">
            <img src="https://www.svgrepo.com/show/326649/game-controller-outline.svg" alt="Games">
        </button>
        <button class="fab fab-mc" onclick="mcPage()" data-label="Minecraft">
            <img src="https://icons.veryicon.com/png/o/object/material-design-icons-1/minecraft-8.png" alt="MC">
        </button>
        <button class="fab fab-chat" onclick="chat()" data-label="Chat">
            <img src="https://cdn-icons-png.flaticon.com/512/2462/2462719.png" alt="Chat">
        </button>
    </div>

    <script>
        // optimized iframe
        function oframe(url) {
            var win = window.open();
            win.document.body.style.margin = '0';
            win.document.body.style.height = '100vh';
            var iframe = win.document.createElement('iframe');
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.style.margin = '0';
            iframe.src = url;
            iframe.setAttribute("allowfullscreen", "true");
            win.document.body.appendChild(iframe);
        }
        
        function ourl(url) {
            window.open(url, '_blank');
        }
        
        // unhidden ai
        function qwen() {ourl("https://chat.qwen.ai/");}
        function duck() {ourl("https://duck.ai/chat");}
        function zai() {ourl("https://chat.z.ai/");}

        // alt ai
        function solar() {oframe("https://console.upstage.ai/playground/chat");}
        function long() {oframe("https://longcat.chat/");}
        function kimi() {oframe("https://www.kimi.com/");}
        
        // multi chatbots
        function heck() {oframe("https://heck.ai/");}
        function ish() {oframe("https://ish.junioralive.in/");}
        function freegpt() {oframe("https://freegpt.tech/");}
        function lite() {oframe("https://link.fuckicoding.com/#/");}
        
        // image gen
        function dezgo() {oframe("https://dezgo.com/");}
        function flux() {oframe("https://black-forest-labs-flux-1-schnell.hf.space");}
        function prodia() {oframe("https://app.prodia.com/");}
        function aigallery() {oframe("https://aigallery.app/");}
        

        // api
        function libre() {oframe("https://librechat-librechat.hf.space/c/");}

        // Navigation to other pages
        function openGithubPage(pageName) {
            const newWin = window.open('about:blank');
            fetch(`https://hungryhippo99999.github.io/${pageName}.html`)
                .then(res => {
                    if (!res.ok) throw new Error(`Failed to load ${pageName}: ${res.status}`);
                    return res.text();
                })
                .then(html => {
                    newWin.document.open();
                    newWin.document.write(html);
                    newWin.document.close();
                })
                .catch(err => {
                    newWin.document.body.innerHTML = `<pre style="color:red;">Error loading ${pageName}: ${err.message}</pre>`;
                });
        }

        function mediaPage() { openGithubPage('media'); }
        function gamesPage() { openGithubPage('games'); }
        function mcPage() { openGithubPage('mc'); }
        function chat() {oframe("https://e.widgetbot.io/channels/1408137875697959164/1408148022914842688");}
    </script>
</body>
</html>
